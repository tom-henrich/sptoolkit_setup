---
apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

metadata:
  name: sptoolkit-cluster
  region: us-east-2
  version: '1.17'  
managedNodeGroups:
  - name: linux-ng
    instanceType: m5.large
    minSize: 2

nodeGroups:
  - name: windows-ng
    instanceType: m5.large
    minSize: 2
    volumeSize: 100
    amiFamily: WindowsServer2019FullContainer